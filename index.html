<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<p class="header__logo"><span class="header__logo-primary">methed</span> cinema</p>

			<form class="header__search-form">
				<input class="header__search-input" type="search" required placeholder="Поиск">
			</form>

			<button class="header__burger-btn" aria-label="открыть меню">
				<svg class="header__burger-svg" width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M5.94403 10.8959H35.6564" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M29.0537 20.8H5.94403" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M5.94403 30.7041H22.4509" stroke-width="2.475" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>					
			</button>
		</div>
	</header>

	<main>
		<section class="film-week">
			<div class="container film-week__container">
				<img class="film-week__poster" src="img/dune.jpg" alt="постер фильма Дюна">
				<h2 class="film-week__title">дюна</h2>
				<p class="film-week__tagline">За пределами страха ждёт судьба</p>

				<button class="film-week__whatch-btn">Смотреть фильм</button>
				<a class="film-week__watch-trailer" href="#" aria-label="смотреть трейлер"></a>
			</div>
		</section>
	</main>

	<footer class="footer"></footer>
</body>
</html>
